[package]
name = "halo2wrong"
version = "0.1.0"
authors = ["kilic <kiliconu@itu.edu.tr>"]
edition = "2021"

[dependencies]
num-bigint = { version = "0.4", features = ["rand"] }
num-integer = "0.1"
num-traits = "0.2"
halo2 = { package = "halo2_proofs", branch="ezkl_benchmark", git = "https://github.com/span14/halo2.git" }



[dev-dependencies]
rand = "0.8"
rand_core = { version = "0.6", default-features = false }

[features]
default = []
circuit-params = ["halo2/circuit-params"]
mv-lookup = ["halo2/mv-lookup"]
